
  <!-- Breadcrumb Begin -->

              <div class="col-lg-6 col-md-6 col-sm-6">

                      <h2>Articles</h2>
                      <button  (click)="open()" class="cart_add">Ajouter</button>

  <!-- Breadcrumb End -->

 
  <section class="wishlist spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="wishlist__cart__table">
            <table>
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Unit Price</th>
                  <th>Stock</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles; let i = index">
                  <td class="product__cart__item">
                    <div class="product__cart__item__pic">
                      <img [src]="article.imageUrl" alt="{{ article.titleart }}" class="uniform-image">

                    </div>
                    <div class="product__cart__item__text">
                      <h6>{{ article.titleart }}</h6>
                    </div>
                  </td>
                  <td class="cart__price">$ {{ article.prix }}</td>
                  <td class="cart__stock">{{ article.quantiteStock }}</td>
                  <td class="cart__btn">
                    <button (click)="delete(article.idart)"> <mat-icon>delete</mat-icon></button>
    </td>
    <td class="cart__btn"> <button  (click)="openEdit(article.idart)"><mat-icon>edit</mat-icon></button></td>
                  <td class="cart__close">
                    <span class="icon_close" ></span>
                  </td>
                </tr>
                <tr *ngIf="articles.length === 0">
                  <td colspan="5" class="text-center">No articles available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
