<!-- Shop Section Begin -->
<section class="shop spad">
    <div class="container">
      <div class="row">
        <div *ngFor="let article of articles" class="col-lg-3 col-md-6 col-sm-6">
          <div class="product__item">
            <div class="product__item__pic set-bg" [style.background-image]="'url(' + article.imageUrl + ')'" >
              <div class="product__label">
                <span>{{ article.IdCat }}</span>
              </div>
              <!-- Sélecteur de quantité -->
              
            </div>
            <div class="product__item__text">
                <label for="quantity">Quantity:</label>
                <select id="quantity" [(ngModel)]="quantities[article.idart.toString()]">
                  <option *ngFor="let q of [1, 2, 3, 4, 5]" [value]="q">{{ q }}</option>
                </select>
              </div>
            <div class="product__item__text">
              <h6><a href="#">{{ article.titleart }}</a></h6>
              <div class="product__item__price">${{ article.prix }}</div>
  
              <div class="cart_add">
                <a (click)="addToCart(article)">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Shop Section End -->
